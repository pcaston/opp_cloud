<!-- ha_remote/templates/ha_remote/confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Site Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Confirm Deletion</h5>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete the site "<strong>{{ site.name }}</strong>"?</p>
                        <p class="text-danger">This action cannot be undone!</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-end gap-2">
                                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-danger">Delete Site</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
