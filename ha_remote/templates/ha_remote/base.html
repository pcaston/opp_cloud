<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Remote Home Assistant{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ha-styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Remote Home Assistant</h1>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0;">Logout</button>
            </form>
        {% endif %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; {% now "Y" %} Your Home Assistant Remote</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
