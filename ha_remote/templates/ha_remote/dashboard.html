<!-- ha_remote/templates/ha_remote/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Sites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Home Assistant Sites</h1>
        
        <div class="row mt-4">
            {% for site in sites %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ site.name }}</h5>
                        <p class="card-text">{{ site.description|default:"No description" }}</p>
                        <a href="{% url 'ha_frontend' site.id %}" class="btn btn-primary">Connect</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-info">You don't have any Home Assistant sites registered.</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
