<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPP Cloud - Remote Access Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <img class="logo mb-4" src="/static/logo.png" alt="OPP Cloud Logo">
            <h1 class="h3 mb-3 fw-normal">Remote Access Login</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Email" required>
                <label for="username">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Invalid username or password
            </div>
            {% endif %}
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; OPP Energy</p>
            
            <!-- If there's a next parameter, include it -->
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
        </form>
    </main>
</body>
</html>
