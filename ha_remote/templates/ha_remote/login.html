<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPP Cloud - Remote Access Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form id="login-form">
            <img class="logo mb-4" src="/static/logo.png" alt="OPP Cloud Logo">
            <h1 class="h3 mb-3 fw-normal">Remote Access Login</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            
            <div class="alert alert-danger d-none" id="error-message" role="alert"></div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; OPP Energy</p>
        </form>
    </main>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Clear any previous errors
            errorMessage.classList.add('d-none');
            
            try {
                // Call the token endpoint
                const response = await fetch('/auth/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('Invalid username or password');
                }
                
                const data = await response.json();
                
                // Store the tokens in localStorage
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                
                // Redirect to dashboard
                window.location.href = '/dashboard/';
                
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
